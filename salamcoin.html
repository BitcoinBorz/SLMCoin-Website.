<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalamCoin - The Currency of Peace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            background: url('hq720.jpg') no-repeat center center/cover;
            color: #FFD700;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero h1 {
            font-size: 10em;
            font-weight: 700;
            z-index: 2;
            position: relative;
            color: #FFD700;
            padding: 20px;
            border: 5px solid #FFD700;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
        }
        
        .hero h1 span {
            display: block;
            font-size: 0.6em;
            font-weight: normal;
        }
        
        .hero p {
            font-size: 2em;
            z-index: 2;
            position: relative;
        }
        
        .cta-button {
            background-color: #FFD700;
            color: #0D0D0D;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .cta-button:hover {
            background-color: #E5C100;
        }
        
        .logos {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            z-index: 2;
        }
        
        .logos img {
            height: 80px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>SalamCoin <span>سلام كوين</span></h1>
        <p>The Currency of Peace & Prosperity</p>
        <a href="#" class="cta-button">Join the Movement</a>
        <div class="logos">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
        </div>
    </section>
</body>
</html>
